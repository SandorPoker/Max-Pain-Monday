<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Pain Monday on Hustler Casino Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333333;
        }
        p {
            text-align: center;
            color: #666666;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Max Pain Monday on Hustler Casino Live</h1>
        <p>Max Pain Monday is a thrilling poker show broadcasted live from Hustler Casino. Join us for high-stakes action, intense gameplay, and a chance to showcase your skills on the table!</p>
        
        <h2>Apply to Play</h2>
        <form action="#" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="social_media">Social Media Handles:</label>
            <input type="text" id="social_media" name="social_media" required>

            <label for="poker_stakes">Current Poker Stakes:</label>
            <input type="text" id="poker_stakes" name="poker_stakes" required>

            <label for="why_fit">Why do you think you would be a good fit for the show?</label>
            <textarea id="why_fit" name="why_fit" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
